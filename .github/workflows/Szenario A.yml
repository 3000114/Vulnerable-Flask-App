name: scenario-a-parallel-flask

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

jobs:

  # -------------------
  # Gitleaks - Secrets
  # -------------------
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            --cpus="1" --memory="2g" \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  # -------------------
  # Semgrep - SAST
  # -------------------
  semgrep:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Semgrep
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json
          if-no-files-found: warn

  # -------------------
  # Trivy FS Scan - SCA
  # -------------------
  trivy:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Trivy FS Scan
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  # -------------------
  # ZAP - DAST
  # -------------------
  zap:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Start Vulnerable Flask App
        run: |
          docker rm -f vfa || true
          docker run -d --name vfa -p 5000:5000 videvelopers/vulnerable-flask-app

      - name: Wait for Flask App
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Flask App ready for DAST"
              exit 0
            fi
            sleep 5
          done
          echo "Flask App did not start in time"
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          target: http://localhost:5000
          cmd_options: "-a"
          fail_action: false
          artifact_name: zap_baseline_scan

      - name: Cleanup Flask App
        run: docker rm -f vfa || true

  # -------------------
  # Bandit - Python SAST / IAST-light
  # -------------------
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (recursive scan)
        run: |
          bandit -r . -f json -o results/raw/bandit.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: results/raw/bandit.json
          if-no-files-found: warn
