name: scenario-a-parallel-flask

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

# -------------------
# Szenario A: Alles parallel
# -------------------
jobs:

  # -------------------
  # Gitleaks - Secrets
  # -------------------
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  # -------------------
  # Semgrep - SAST
  # -------------------
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Semgrep
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json
          if-no-files-found: warn

  # -------------------
  # Trivy FS Scan - SCA
  # -------------------
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Trivy FS Scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  # -------------------
  # ZAP - DAST (Flask App lokal)
  # -------------------
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flask App dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Vulnerable Flask App
        run: |
          nohup python app.py > flask.log 2>&1 &
          sleep 5

      - name: Wait for Flask App
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Flask App ready for DAST"
              exit 0
            fi
            sleep 3
          done
          echo "Flask App did not start"
          cat flask.log
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://localhost:5000
          cmd_options: "-a"
          fail_action: false
          artifact_name: zap_baseline_scan

  # -------------------
  # Bandit - Python SAST
  # -------------------
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -f json -o results/raw/bandit.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: results/raw/bandit.json
          if-no-files-found: warn
