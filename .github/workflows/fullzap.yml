name: scenario-a-full-zap-flask

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Vulnerable Flask App
        run: |
          nohup python vulnerable-flask-app-linux.py > flask.log 2>&1 &
          sleep 5

      - name: Wait for Flask App
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8081 > /dev/null; then
              echo "Flask App ready"
              exit 0
            fi
            sleep 3
          done
          cat flask.log
          exit 1

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: http://localhost:8081
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-full-report-flask
          token: ${{ secrets.ZAP_GITHUB_TOKEN }}

      - name: Upload Flask logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-runtime-log
          path: flask.log
