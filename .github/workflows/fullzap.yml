name: fullzap

on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - name: Start Flask App
        run: |
          nohup python vulnerable-flask-app-linux.py > flask.log 2>&1 &
          sleep 5

      - name: Wait for Flask App
        run: |
          for i in {1..20}; do
            curl -s http://localhost:8081 && exit 0
            sleep 3
          done
          cat flask.log
          exit 1

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: http://localhost:8081
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false

      - name: Upload Flask Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: flask.log
