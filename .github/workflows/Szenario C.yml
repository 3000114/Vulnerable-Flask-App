name: scenario-c-fail-fast-flask

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read

jobs:

  # =====================================================
  # SAST – Bandit + Semgrep (FAIL-FAST ENTRY POINT)
  # =====================================================
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      # -------------------
      # Bandit (Python SAST)
      # -------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . -f json -o results/raw/bandit.json || true

      - name: Fail-Fast check – Bandit HIGH findings
        run: |
          HIGH_COUNT=$(jq '[.results[] | select(.issue_severity=="HIGH")] | length' results/raw/bandit.json)
          echo "Bandit HIGH findings: $HIGH_COUNT"

          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "❌ Fail-Fast: HIGH severity issues detected by Bandit"
            exit 1
          fi

      # -------------------
      # Semgrep (SAST)
      # -------------------
      - name: Run Semgrep
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - name: Fail-Fast check – Semgrep ERROR severity
        run: |
          ERROR_COUNT=$(jq '[.results[] | select(.extra.severity=="ERROR")] | length' results/raw/semgrep.json)
          echo "Semgrep ERROR findings: $ERROR_COUNT"

          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "❌ Fail-Fast: Critical Semgrep findings detected"
            exit 1
          fi

      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: results/raw
          if-no-files-found: warn

  # =====================================================
  # SCA – Trivy FS (only if SAST passed)
  # =====================================================
  sca:
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Trivy FS scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - name: Fail-Fast check – Trivy CRITICAL findings
        run: |
          CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/raw/trivy-fs.json)
          echo "Trivy CRITICAL findings: $CRITICAL_COUNT"

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "❌ Fail-Fast: CRITICAL vulnerabilities detected by Trivy"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  # =====================================================
  # Secrets – Gitleaks (only if SCA passed)
  # =====================================================
  secrets:
    runs-on: ubuntu-latest
    needs: sca

    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - name: Fail-Fast check – Secrets detected
        run: |
          COUNT=$(jq 'length' results/raw/gitleaks.json)
          echo "Secrets found: $COUNT"

          if [ "$COUNT" -gt 0 ]; then
            echo "❌ Fail-Fast: Secrets detected"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  # =====================================================
  # DAST – ZAP (only if everything passed)
  # =====================================================
  dast:
    runs-on: ubuntu-latest
    needs: secrets

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start Vulnerable Flask App
        run: |
          nohup python vulnerable-flask-app-linux.py > flask.log 2>&1 &
          sleep 5

      - name: Wait for Flask App
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8081 > /dev/null; then
              echo "Flask App ready"
              exit 0
            fi
            sleep 3
          done
          echo "Flask App did not start"
          cat flask.log
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8081
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          cmd_options: "-a"
          fail_action: true
          artifact_name: zap-baseline-report

      - name: Upload Flask logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-runtime-log
          path: flask.log
          if-no-files-found: warn
