name: scenario-d-risk-based-flask

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"
  schedule:
    - cron: '0 0 * * *'  # nightly run for SCA

permissions:
  contents: read

jobs:

  # -------------------
  # SAST - Bandit + Semgrep
  # -------------------
  sast:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      # --- Bandit ---
      - name: Set up Python & Bandit
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . -f json -o results/raw/bandit.json || true

      # --- Semgrep ---
      - name: Run Semgrep
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: results/raw
          if-no-files-found: warn

  # -------------------
  # SCA - Trivy FS (Nightly)
  # -------------------
  sca:
    runs-on: self-hosted
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Trivy FS Scan
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  # -------------------
  # Secrets - Gitleaks
  # -------------------
  secrets:
    runs-on: self-hosted
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            --cpus="1" --memory="2g" \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  # -------------------
  # DAST - ZAP Baseline Scan (nur Main/Release)
  # -------------------
  zap:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Start Vulnerable Flask App
        run: |
          docker rm -f vfa || true
          docker run -d --name vfa -p 5000:5000 videvelopers/vulnerable-flask-app

      - name: Wait for Flask App
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Flask App ready for DAST"
              exit 0
            fi
            sleep 5
          done
          echo "Flask App did not start in time"
          exit 1

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          target: http://localhost:5000
          cmd_options: "-a"
          fail_action: false
          artifact_name: zap_baseline_scan

      - name: Cleanup Flask App
        run: docker rm -f vfa || true
