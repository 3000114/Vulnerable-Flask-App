name: scenario-b-shift-left-flask

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" zricethezav/gitleaks detect \
            --source=/src --no-git \
            --report-format json \
            --report-path /src/results/raw/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json

  semgrep:
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci --json \
            --output=/src/results/raw/semgrep.json \
            --metrics=off || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json

  bandit:
    runs-on: ubuntu-latest
    needs: semgrep
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install bandit
          mkdir -p results/raw
          bandit -r . -lll -f json -o results/raw/bandit.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: results/raw/bandit.json

  trivy:
    runs-on: ubuntu-latest
    needs: bandit
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" aquasec/trivy:0.49.1 \
            fs /src \
            --scanners vuln,license \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output /src/results/raw/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy.json

  zap:
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: nohup python vulnerable-flask-app-linux.py > flask.log 2>&1 &
      - run: sleep 10
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8081
          cmd_options: "-a"
          fail_action: false
      - uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: flask.log
